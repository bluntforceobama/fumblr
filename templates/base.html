    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>
      {% block title %}{% endblock %}
    </title>
    <link rel="stylesheet" href="/static/styles.css">
    {% block head %}{% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/dashboard">Tech Blog</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/public-profile">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/posts">Programming</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/resources">Resources</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Account
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="/posts">View Posts</a>
              <a class="dropdown-item" href="/delete-posts">Edit/Delete Posts</a>
              <a class="dropdown-item" href="/create-post">Create Post</a>
              <div class="dropdown-divider"></div>
              <div class="dropdown-item" href="/">
              <a href="/logout">Log Out</a>
              </div>
            </div>
          </li>
        </ul>
        <div class="search-container">
          <form action="/query" method="GET">
            <input type="text" name="query" placeholder="search posts by tag">
            <input type="submit" value="search">
          </form>
        </div>
      </div>
    </nav>
  {% for msg in get_flashed_messages() %}
    {{ msg }}
  {% endfor %}
    
    {% block body %}
    {% endblock %}

    </div>

    {% block after_body %}{% endblock %}
