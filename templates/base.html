<div class="entire-navbar">
  <body>
    <nav class="navbar navbar-expand-lg" style="background-color: #262626">
      <a class="navbar-brand" href="/dashboard" style="color:white">Tech Blog</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <!-- <li class="nav-item">
            <a class="nav-link" href="/public-profile" style="color:white">About</a>
          </li> -->
          <li class="nav-item">
            <a class="nav-link" href="/posts" style="color:white">Blog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/resources" style="color:white">Resources</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="color:white">
              Settings
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="/posts">View Posts</a>
              <a class="dropdown-item" href="/delete-posts">Edit/Delete Posts</a>
              <a class="dropdown-item" href="/create-post">Create Post</a>
              <div class="dropdown-divider"></div>
              <div class="dropdown-item" href="/">
              <a href="/logout">Log Out</a>
              </div>
            </div>
          </li>
        </ul>
        <div class="search-container">
          <form action="/query" method="GET">
            <input type="text" name="query" placeholder="Find posts by tag">
            <input type="submit" value="Search">
          </form>
        </div>
      </div>
    </nav>
  </div>
  {% for msg in get_flashed_messages() %}
    {{ msg }}
  {% endfor %}
    
    {% block body %}
    {% endblock %}

    <div class="container">
