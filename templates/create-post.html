{% extends 'base.html' %}
{% block title %}Tech Blog{% endblock %}
{% block body %}
<div class="create-post">
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Summernote with Bootstrap 4</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>
  </head>
  <body>
  <h2>Create Post</h2>
    <form action="/posts" method="post">
        <textarea id="post_subject" type="post_subject" name="post_subject" rows="1" cols="115" placeholder="Subject"></textarea>
        <textarea id="post_text" type="post_text" name="post_text"></textarea>
        <textarea id="post_tag" type="post_tag" name="post_tag" rows="1" cols="115" placeholder="Tags"></textarea><br>
        <input type="submit">
    </form>
    <script>
      $('#post_text').summernote({
        placeholder: 'Description',
        tabsize: 2,
        height: 500,
        width: 1000
      });
    </script>
  </body>
</html>
</div>

{% endblock %}
