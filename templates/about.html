{% extends 'base.html' %}
{% block title %}Blog{% endblock %}

{% block body %}
<h1>Welcome to my Blog Page!</h1>

<form action="/upload-image" method="POST" enctype="multipart/form-data">
    <input type="file" name="uploaded-image">
    <input type="submit">
</form>


{% for image in images %}

<img src="{{ image.image_url }}" width="250" height="250">

{% endfor %}

{% endblock %}
