{% extends 'base.html' %}
{% block title %}Blogr{% endblock %}

{% block body %}
<h1>View Posts by Date</h1>

<ul>
  {% for post in posts %}
  <li><a href="/posts/{{ post.post_id }}">
        {{ post.post_date }}
    </a>
  </li>

  <input type="submit" value="delete" class="delete" id="post_id">
  {% endfor %}
</ul>
{% endblock %}
