{% extends 'base.html' %}
{% block title %}Blogr{% endblock %}

{% block body %}
<h1>View Posts by Subject</h1>

<ul>
  {% for post in posts %}
  <div id="post-{{post.post_id}}">
  <li><a href="/posts/{{ post.post_id }}">
      {{ post.post_subject }}
    </a>
  </li>
  <input type="submit" value="delete" class="delete" id={{post.post_id}}>
  </div>
  {% endfor %}
</ul>
<script src="/static/update-posts.js"></script>

{% endblock %}
